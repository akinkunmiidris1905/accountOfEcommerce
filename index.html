            <div class="profile-detail">
              <h3>Edit Your Profile</h3>

              <div class="form-box">
                <form action="#">


                  <div class="uuu">
                    <div class="unu">
                      <label for="name">First Name</label>
                      <div class="hb">
                        <input type="text" placeholder="Md" required>
